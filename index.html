<html>
  <head>
    <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="bower_components/leaflet.markerclusterer/dist/MarkerCluster.Default.css" />
    <link rel='stylesheet' href='example/style.css' />
    <script src="bower_components/leaflet/dist/leaflet.js"></script>
    <script src="bower_components/leaflet.markerclusterer/dist/leaflet.markercluster.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src='bower_components/geostats/lib/geostats.js'></script>
    <script src='bower_components/heat/simpleheat.js'></script>
    <script src='bower_components/heat/HeatLayer.js'></script>
    <title>SolrSpatialExplorer</title>
  </head>
  <body>
    <div id='solrInfo'>
      <h2 style="text-align:center">Solr Spatial Explorer!</h2>
      <div style="margin-left: 50px">
      Solr URL: <input type='text' id='solrUrl' size='80' value='http://localhost:8983/solr/geotest'/>

      &nbsp&nbsp&nbsp&nbsp&nbsp Render Style: <select id='renderType'>
	<option>geojsonGrid</option>
	<option>clusters</option>
	<option selected='selected'>heatmap</option>
	</select>
      <br/><br/>
      Color Map: <input type='text'id='colorMap' size='80' value="#000000,#0000df,#00effe,#00ff42,#feec30,#ff5f00,#ff0000"/>
      &nbsp&nbsp&nbsp&nbsp&nbsp RPT Field: <input type='text' id='rptField' value='bbox_rpt'/>
      <br/><br/>
      Nearby Field: <input type='text' id='nearbyField' value='bbox_rpt'/>  Type: <select id='nearbyFieldType'>
	<option selected='selected'>RPT</option><option>BBox</option></select>
      <br/><br/>
      Popup Fields: <input type='text' id='popupDisplayField' value='LayerDisplayName'/>
      &nbsp&nbsp&nbsp&nbsp&nbsp Popup Sort Field: <input type='text' id='sortField' value='LayerDisplayName'/>
      <br/><br/>
      Show Global Results: <input type='checkbox' id='showGlobalResults'/>
      &nbsp&nbsp&nbsp&nbsp&nbsp    <a href='https://github.com/spacemansteve/leaflet-solr-heatmap/wiki/Configuration-Documentation'>Documentation For Fields</a>
      <br/><br/>
      <button onclick='resetSolr()'>Reset</button>
      <br/>
      <br/>
      <br/>
      <div>
	Keyword Search (e.g., title:*Political*): <input type='text' size='35' id='keywordSearchText'/>&nbsp&nbsp <button onclick='setKeyword()'>Search</button>
      </div>
      <br/>

      <div style='text-align: center' id='errorMessage'/>
      <br/>
      <br/>
      </div>
    </div>
    <div id='map'></div>
    <div id='responseTime'></div>
    <div id='numDocs'></div>
    <div id='renderTime'></div>
    <br/>
    <script src='leafletSolrHeatmap.js'></script>
    <script src='example/example.js'></script>
  </body>
</html>
